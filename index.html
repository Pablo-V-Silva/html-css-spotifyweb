<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,600;1,800&display=swap"
      rel="stylesheet">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="debug clearfix">

    <nav class="">
      <div class="side_container d_flex">
        <div class="up_contain">
          <div class="logo">
            <img src="./img/logo.svg" alt="logo di spotify">
          </div>

          <div class="home_options">
            <div class="card d_flex">
                <img class="icon_card" src="./img/home.svg" alt="Pulsante per
                tornare
                sulla home" width="30px">
              <h3 class="card_text first"><a href="" class="click">Home</a></h3>
            </div>
            <div class="card d_flex">
              <img class="icon_card" src="./img/search.svg" alt="Pulsante per
                tornare
                sulla home" width="30px">
              <h3 class="card_text"><a class="noclick" href="">Search</a></h3>
            </div>
            <div class="card d_flex">
              <img class="icon_card" src="./img/libreria.svg" alt="Pulsante per
                tornare
                sulla home" width="30px">
              <h3 class="card_text"><a class="noclick" href="">La tua libreria</a></h3>
            </div>
          </div>

          <div class="playlist_options">
            <h2>PLAYLIST</h2>
            <div class="card d_flex">
              <div class="addplaylist d_flex">+</div>
              <h3 class="card_text"><Crea class="noclick" href="">Crea Playlist</a></h3>
            </div>
            <div class="scrollplaylist">
              <ul>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
                <li>
                  <h3 class="playlist_name"><a class="noclick">Nome playlist</a></h3>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="down_contain">
          <div class="nav_cta card d_flex">
            <img src="./img/download.svg" alt="Tasto per scaricare
              l'applicazione
              di SPOTIFY" width="25px">
            <h4 class="noclick">Installa app</h4>
          </div>
          <hr>
          <div class="card d_flex">
            <img class="circlegray icon_card" src="./img/profile.svg"
              alt="Immagine del tuo personale account" width="20px">
            <h3 class="card_text"><a class="click" href="">Jhon Travolta</a></h3>
          </div>
        </div>
      </div>
    </nav>
    <!-- /side nav site -->

    <div class="p_content">
      <header class="d_flex">
        <button class="header_cta">EFFETTUARE L'UPGRADE</button>
      </header>
      <!-- /call to action -->
      <main></main>
      <!-- /music menu -->
    </div>
    <!-- /principal site content -->

    <footer>
      <div class="menu_container d_flex">
        <div class="play_menu d_flex">
          <img src="./img/sinister.jpeg" alt="Copertina della canzone che stai
            ascoltando" width="60px">
          <div class="song_name">
            <h3 class="click">Sinister</h3>
            <p class="noclick">Brano nome</p>
          </div>
          <div class="hover_card">
            <i class="icon_hover far fa-heart"></i>
            <i class="icon_hover far fa-folder"></i>
          </div>
        </div>

        <div class="play_menu center d_flex">
          <div class="icon_menu">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="center_icon far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="revert fas fa-undo"></i>
          </div>
          <div class="song_time d_flex">
            <p>0:25</p>
            <div class="song">
              <div class="song_moment d_flex">
                <div class="song_bar"></div>
                <div class="song_btn"></div>
              </div>
            </div>
            <p>4:20</p>
          </div>
        </div>

        <div class="play_menu grow d_flex">
          <div class="hover_card">
            <i class="icon_hover fas fa-list"></i>
            <i class="icon_hover fas fa-desktop"></i>
            <i class="icon_hover fas fa-volume-up"></i>
          </div>

          <div class="volume_settings d_flex">
            <div class="volume">
              <div class="power_volume d_flex">
                <div class="volume_bar"></div>
                <div class="volume_btn"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </footer>
    <!-- /song's menu -->

  </body>
</html>
